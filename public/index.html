<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latin Readings Translation</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Latin Readings Translation</h1>

<h2>Select a Reading:</h2>
<button onclick="fetchReadings()">Get Readings</button>

<table id="readingsTable">
    <thead>
        <tr>
            <th>Latin</th>
            <th>Official Translation</th>
            <th>ChatGPT Translation</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h2>Translate Custom Text File:</h2>
<textarea id="customText" rows="10" cols="50" placeholder="Enter or paste your Latin text here..."></textarea>
<br>
<button onclick="translateText()">Translate Text</button>

<h2>Translation Result:</h2>
<table id="translationTable">
    <thead>
        <tr>
            <th>Latin</th>
            <th>Official Translation</th>
            <th>ChatGPT Translation</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    // Fetch readings from the backend and populate the table
    async function fetchReadings() {
        const response = await fetch('/readings');
        const readings = await response.json();

        const table = document.getElementById('readingsTable').querySelector('tbody');
        table.innerHTML = '';  // Clear existing rows

        readings.forEach(reading => {
            const row = `<tr>
                            <td>${reading.latin}</td>
                            <td>${reading.officialTranslation}</td>
                            <td>${reading.chatgptTranslation}</td>
                         </tr>`;
            table.innerHTML += row;
        });
    }

    // Translate custom text and display it
    async function translateText() {
        const customText = document.getElementById('customText').value;

        const response = await fetch('/upload-text', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: customText })
        });

        const translation = await response.json();

        const table = document.getElementById('translationTable').querySelector('tbody');
        table.innerHTML = `<tr>
                            <td>${translation.latin}</td>
                            <td>${translation.officialTranslation}</td>
                            <td>${translation.chatgptTranslation}</td>
                          </tr>`;
    }
</script>

</body>
</html>
